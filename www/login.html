<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        
        <title>PKP APP</title>
    </head>
    <body>
        <div class="header"></div> 

        <div class="container login-page">
            <div class="row"> 
                <div class="col-12 mt-5">  
                    <h1 class="title text-center">Sign In</h1>
                    <form action="" class="login shadow p-4 border my-4" method="POST">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address <span>*</span></label>
                          <input type="email" class="form-control shadow-none" required> 
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password <span>*</span></label>
                          <input type="password" class="form-control shadow-none" required>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a type="submit" name="Login" class="btn w-100">Login</a>
                    </form>
                    <div class="text-center links">
                        <a href="/register.html">Register</a>
                        <a href="">Forgot Password</a>
                    </div> 
                </div> 
            </div>
        </div>


        <script src="js/jquery-3.7.1.min.js"></script> 
        <script src="js/bootstrap.bundle.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> 
        <script src="js/jquery.validate.min.js"></script> 
        <script src="js/custom.js"></script> 
        <script> 
            header();
        </script>

    </body>
</html>
