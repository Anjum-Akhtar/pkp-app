<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        
        <title>PKP APP</title>
    </head>
    <body>
        <div class="header"></div> 

        <div class="container checkout-page">
            <div class="row"> 
                <div class="col-12 my-5">  
                    <h1 class="title text-center">Checkout</h1>
                    <div class="result"></div>
                    <form action="" class="row checkout-form shadow p-4 border my-4" method="POST">
                        <div class="mb-3 col-6">
                          <label class="form-label">First Name <span>*</span></label>
                          <input type="text" name="fname" class="form-control shadow-none" required> 
                        </div> 
                        <div class="mb-3 col-6">
                          <label class="form-label">Last Name <span>*</span></label>
                          <input type="text" name="lname" class="form-control shadow-none" required> 
                        </div> 
                        <div class="mb-3 col-12">
                          <label class="form-label">Phone Number <span>*</span></label>
                          <input type="text" name="phone" class="form-control shadow-none" required> 
                        </div>
                        <div class="mb-3 col-12">
                          <label class="form-label">Email <span>*</span></label>
                          <input type="text" name="email" id="email" class="form-control shadow-none" required> 
                        </div>
                        <div class="mb-3 col-6">
                          <label class="form-label">Country <span>*</span></label>
                          <input type="text" name="country" class="form-control shadow-none" required> 
                        </div>
                        <div class="mb-3 col-6">
                          <label class="form-label">Pincode <span>*</span></label>
                          <input type="text" name="pincode" class="form-control shadow-none" required> 
                        </div>
                        <div class="mb-3 col-6">
                          <label class="form-label">State <span>*</span></label>
                          <input type="text" name="state" id="pass" class="form-control shadow-none" required>
                        </div>   
                        <div class="mb-3 col-6">
                          <label class="form-label">City <span>*</span></label>
                          <input type="text" name="city" class="form-control shadow-none" required>
                        </div>    
                        <div class="mb-3 col-12">
                          <label class="form-label">company Name <span>*</span></label>
                          <input type="text" name="company_name" class="form-control shadow-none" required>
                        </div>   
                        <div class="mb-3 col-12">
                          <label class="form-label">Road name,Area,Colony <span>*</span></label>
                          <textarea name="street_addr" class="form-control shadow-none" required></textarea>
                        </div>    
                         
                        <button type="submit" name="checkout-btn" class="btn w-100">Proceed to Pay <span class="spinner-grow spinner-grow-sm"></span></button>
                        <div class="result text-center mt-4"></div>
                    </form> 
                </div> 
            </div>
        </div>


        <script src="js/jquery-3.7.1.min.js"></script> 
        <script src="js/bootstrap.bundle.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> 
        <script src="js/jquery.validate.min.js"></script> 
        <script src="js/custom.js"></script> 
        <script> 
          header();

          /* ================================= Checkout Page =================================== */ 
          $(function(){
            var userData = JSON.parse(localStorage.getItem('user_data')); 
                console.log(userData.email);
                $('#email').val(userData.email);
                $('#email').prop('readonly', true);
          });
          $('.checkout-form').validate({
              rules:{
                  required:true,
                  email:{
                      email:true
                  },
                  phone:{
                      digits:true,
                      minlength:10,
                      maxlength:10
                  }
              },messages:{
                  fname:{
                      required:'Please enter first name'
                  },
                  lname:{
                      required:'Please enter last name'
                  },
                  email:{
                      required:'Please enter eamil address',
                      email:'Please enter valid email'
                  },
                  phone:{
                      required:'Please enter phone number',
                      digits:'Please enter number only',
                      minlength:'Please enter valid number',
                      maxlength:'You have acceed the length of number'
                  }
              },submitHandler:function(form,e){
                e.preventDefault(); 
                
                  $('.spinner-grow').css("display","inline-block");
                  var check_fname = $('.checkout-form input[name=fname]').val();
                  var check_lname = $('.checkout-form input[name=lname]').val();
                  var check_company_name = $('.checkout-form input[name=company_name]').val(); 
                  var check_street_addr = $('.checkout-form textarea[name=street_addr]').val(); 
                  var check_country = $('.checkout-form input[name=country]').val(); 
                  var check_state = $('.checkout-form input[name=state]').val(); 
                  var check_city = $('.checkout-form input[name=city]').val(); 
                  var check_pincode = $('.checkout-form input[name=pincode]').val(); 
                  var check_phone = $('.checkout-form input[name=phone]').val();
                  var check_email = $('.checkout-form input[name=email]').val();
                  var total_price = '1000';
                  var final_price = '1000';
                  var payment_type = 'COD';
                  var payment_status = 'pending';
                  var order_status = 'success';

                  var data = {
                      request_type:"checkout",
                      fname : check_fname,
                      lname : check_lname,
                      company_name : check_company_name,
                      street_address : check_street_addr,
                      country : check_country,
                      state : check_state,
                      city : check_city,
                      pincode : check_pincode,    
                      phone : check_phone,    
                      email : check_email,
                      total_price : total_price,
                      final_price : final_price,
                      payment_type : payment_type,
                      payment_status : payment_status,
                      order_status : order_status
                  }
                  var json_reg = JSON.stringify(data);

                  $.ajax({  
                      url: API_URL+'checkout.php',   
                      method:'POST',   
                      data:json_reg,
                      contentType: 'application/json',
                      success: function(data) {   
                          var reg_data =  JSON.parse(data);  
                          console.log("reg_data",reg_data);
                          if(reg_data.status == 200){ 
                            $('.spinner-grow').css("display","none"); 
                            $('.result').html('<p class="text-success">'+reg_data.msg+'</p>');
                          }else{  
                            $('.spinner-grow').css("display","none");
                            $('.result').html('<p class="text-danger">'+reg_data.msg+'</p>');
                          }
                          
                      },
                      error: function(error) {  
                          console.log('Error in Database');  
                      } 
                  });
              }
          }); 
        </script>
    </body>
</html>
